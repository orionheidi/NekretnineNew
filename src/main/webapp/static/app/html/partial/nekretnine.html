<div>
	<h1>Nekretnine</h1>
	<div ng-controller="nekretnineCtrl">
		<div>
			<form>
				<div>
					<label for="name">povrsina:</label>
					<input id="name" class="form-control" ng-model="nekretnina.povrsina"/>
					<label for="name">adresa:</label>
					<input id="name" class="form-control" ng-model="nekretnina.adresa"/>
					<label for="name">cena:</label>
					<input id="name" class="form-control" ng-model="nekretnina.cena"/>
					<label for="name">tip nekretnine:</label>
					<select class="form-control"
      			ng-options="prepTip(tip) for tip in tipNekretnine track by tip.id"
      				ng-model="nekretnina.tip">
  				</select>
				</div>
				<button class="btn btn-primary" ng-click="save()">sacuvaj</button>
			</form>
			<form>
				<div>
					<label>adresa:</label>
					<input class="form-control" ng-model="adresa"/>
					<label>cena od:</label>
					<input class="form-control" ng-model="cenaOd"/>
					<label>cena do:</label>
					<input class="form-control" ng-model="cenaDo"/>
				</div>
				<button class="btn btn-primary" ng-click="filterParameters()">filtriraj</button>
			</form>
		</div>
		<div class="btn-group pull-right">
			<button ng-disabled="currentPage<1" class="btn btn-primary btn-sm" ng-click="changePage(-1)">preview</button>
			<button ng-disabled="currentPage>=totalPages-1" class="btn btn-primary btn-sm" ng-click="changePage(1)">next</button>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>povrsina</th>
					<th>cena</th>
					<th>adresa</th>
					<th>tipNekretnine</th>	
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="nekretnina in nekretnine">
					<td>{{nekretnina.id}}</td>
					<td>{{nekretnina.povrsina}}</td>
					<td>{{nekretnina.cena}}</td>
					<td>{{nekretnina.adresa}}</td>
					<td>{{nekretnina.tip.naziv}}</td>
					<td>				
						<div class="btn-group">
							<button class="btn btn-sm btn-danger" ng-click="delete(nekretnina.id)">obrisi</button>
							<button class="btn btn-sm btn-success" ng-click="setForUpdate(nekretnina)">izmeni</button>
							<button class="btn btn-sm btn-primary" ng-click="gotoNekretnina(nekretnina.id)">prikazi na novoj stranici</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
